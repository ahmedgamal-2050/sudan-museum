<div id="home-container" [dir]="pageDirection" class="justify-content-start">

    <!-- Header -->
    <header>
        <nav class="bg-transparent pb-lg-5 pb-md-4 pb-3">
            <div class="px-lg-5 px-md-4 px-3">
                <div class="row align-items-center pt-lg-5 pt-md-4 pt-3">
                    <div class="col-auto">
                        <button routerLink="/" class="text-main h2 me-3">
                            <em class="fas fa-angle-left"></em>
                        </button>
                        <span class="h2 text-white">{{ 'AboutProject' | translate }}</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="h-lg-100 h-auto align-self-stretch pb-lg-5 pb-md-4 pb-3">
        <!-- Content -->
        <section class="h-100">
            <div class="px-lg-5 px-md-4 px-3 h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-auto d-md-block d-none">
                        <img class="" src="./assets/images/about.svg" title="About" alt="About" width="135"
                            height="135" loading="lazy" />
                    </div>
                    <div class="col h-100">
                        <span class="btn-outline-main h-auto">
                            <span class="mb-0 p-3 ff-inter" [innerHTML]="'AboutProjectDetails' | translate">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
